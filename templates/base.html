{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}NossoTrello{% endblock %}</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Global do Projeto -->
    <link rel="stylesheet" href="{% static 'boards/base.css' %}">

    <!-- CSRF -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script>
        document.addEventListener("htmx:configRequest", (event) => {
            const csrfToken = document.querySelector("meta[name='csrf-token']").content;
            event.detail.headers['X-CSRFToken'] = csrfToken;
        });
    </script>

    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <link href="{% static 'boards/quill.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">

    {% block content %}
    {% endblock %}

    <!-- Modal (invisível até ser usado) -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden">
        <div class="bg-white rounded shadow-lg w-1/2 max-h-[85vh] overflow-hidden flex flex-col">

            <button onclick="closeModal()" class="self-end p-2 text-gray-500">X</button>

            <!-- Corpo com scroll -->
            <div id="modal-body" class="overflow-y-auto px-4 pb-4">
            </div>
        </div>
    </div>



    <!-- Tirei este bloco, porque o modal.js já trata o afterSwap -->

    <!--
    <script>
        document.body.addEventListener('htmx:afterSwap', (event) => {
            if (event.target.id === "modal-body") {
                document.getElementById("modal").classList.remove("hidden");
            }
        });

        document.body.addEventListener('htmx:afterRequest', (event) => {
            if (event.detail.xhr.status === 204) {
                location.reload();
            }
        });
    </script>
    -->

    <!-- Carrega o JS do modal e Quill (openModal, closeModal, initQuillEditor, listener do htmx:afterSwap) -->
    <script src="{% static 'boards/modal.js' %}"></script>
    <!-- <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> -->

</body>

</html>
