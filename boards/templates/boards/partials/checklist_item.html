<li class="checklist-item" data-item-id="{{ item.id }}">
  <span class="checklist-item-handle cursor-grab select-none text-gray-400">⋮⋮</span>








<input type="checkbox"
       {% if item.is_done %}checked{% endif %}
       hx-post="{% url 'boards:checklist_toggle_item' item.id %}"
       hx-target="closest li"
       hx-swap="outerHTML"
       class="shrink-0">











  <span class="checklist-item-text text-sm leading-snug">
    {{ item.text }}
  </span>

  <button type="button"
          class="checklist-item-remove text-xs text-gray-400 hover:text-red-600"
          hx-post="{% url 'boards:checklist_delete_item' item.id %}"
          hx-target="#checklist-list"
          hx-swap="none">
    Remover
  </button>
</li>
