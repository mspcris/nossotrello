<li class="checklist-item flex items-center gap-2"
    data-item-id="{{ item.id }}">

  <input type="checkbox"
         {% if item.done %}checked{% endif %}
         hx-post="{% url 'boards:checklist_toggle_item' item.id %}"
         hx-target="#checklist-list"
         hx-swap="innerHTML">

  <span class="text-sm {% if item.done %}line-through text-gray-400{% endif %}">
    {{ item.text }}
  </span>

  <button type="button"
          class="text-xs text-red-500 ml-auto"
          hx-post="{% url 'boards:checklist_delete_item' item.id %}"
          hx-target="#checklist-list"
          hx-swap="innerHTML">
    Remover
  </button>
</li>
