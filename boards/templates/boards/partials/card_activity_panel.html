{% load tag_helpers %}

<!-- Painel completo da aba Atividade (histórico) -->
<div class="flex flex-col h-full">

    <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold">Atividade</h3>

        <!-- Reservado para ações futuras: clipe, filtros, etc -->
        <div class="flex items-center gap-2 text-xs text-gray-500"></div>
    </div>

    <!-- HISTÓRICO -->
    <div class="activity-panel space-y-3 flex-1 overflow-y-auto">

        {% for log in card.logs.all %}
        <div class="activity-item">
            <div class="activity-meta">
                {{ log.created_at|date:"d/m/Y H:i" }}
            </div>
            <div class="activity-content">
                {{ log.content|safe }}
            </div>
        </div>
        {% empty %}
        <p class="text-gray-400 text-sm">Nenhuma atividade ainda.</p>
        {% endfor %}

    </div>

</div>
