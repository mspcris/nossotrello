<div id="modal-bg" class="fixed inset-0 z-[9999] bg-black bg-opacity-40 flex items-center justify-center">

    <div class="relative z-[10000] bg-white p-6 rounded-lg shadow-lg w-96">

        <h2 class="text-xl font-semibold mb-4">Criar novo quadro</h2>

        <form method="POST" hx-post="{% url 'boards:add_board' %}" hx-target="#modal-bg" hx-swap="outerHTML">

            {% csrf_token %}

            <label class="block text-sm font-medium mb-1">Name:</label>
            {{ form.name }}

            <div class="flex gap-2 mt-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
                    Criar
                </button>

                <button type="button" class="bg-gray-300 px-4 py-2 rounded"
                    onclick="document.getElementById('modal-bg').remove();">
                    Cancelar
                </button>
            </div>
        </form>

    </div>
</div>
