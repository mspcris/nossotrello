<!-- ATTACHMENT_ITEM.HTML -->
<div id="attachment-{{ attachment.id }}"
     class="p-3 rounded border bg-white/40 backdrop-blur-sm shadow-sm flex justify-between items-center">
    
  <div class="flex flex-col min-w-0">
    <a href="{{ attachment.file.url }}"
       target="_blank"
       class="text-blue-600 font-medium hover:underline text-sm break-words">
      {{ attachment.file.name|cut:"attachments/"|cut:"quill/" }}
    </a>

    {% if attachment.description %}
      <div class="mt-1 text-xs text-gray-700 dark:text-slate-200 break-words">
        {{ attachment.description }}
      </div>
    {% endif %}

    <span class="mt-1 text-xs text-gray-500 dark:text-slate-400">
      {{ attachment.created_at|date:"d/m/Y H:i" }}
    </span>
  </div>

  <button type="button"
          class="ml-3 bg-red-600 text-white text-xs px-2 py-1 rounded"
          onclick="event.stopPropagation();"
          hx-post="{% url 'boards:delete_attachment' attachment.card.id attachment.id %}"
          hx-target="#attachment-{{ attachment.id }}"
          hx-swap="outerHTML">
    X
  </button>

</div>
