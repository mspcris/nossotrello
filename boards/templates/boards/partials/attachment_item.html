<div class="p-3 rounded border bg-white/40 backdrop-blur-sm shadow-sm flex justify-between items-center">

    <div class="flex flex-col">
        <a href="{{ attachment.file.url }}" target="_blank" class="text-blue-600 font-medium hover:underline text-sm">
            {{ attachment.file.name|cut:"attachments/" }}
        </a>

        <span class="text-xs text-gray-500">
            {{ attachment.created_at|date:"d/m/Y H:i" }}
        </span>
    </div>

</div>
