<div class="relative w-72 flex-shrink-0 rounded-xl shadow-lg border border-white/30 overflow-hidden
            {{ column.theme|default:'gray'|add:'-column-bg' }}">

    <!-- Barra superior (Adicionar Card) -->
    <div class="flex items-center justify-between px-4 py-2 
                bg-white/30 backdrop-blur-md border-b border-white/40 sticky top-0 z-10">

        <span class="text-gray-800 font-semibold truncate">{{ column.name }}</span>

        <button class="text-gray-700 hover:text-gray-900 px-2 py-1 rounded-lg 
                   bg-white/20 backdrop-blur-sm border border-white/40 transition"
            hx-get="{% url 'boards:add_card' column.id %}" hx-target="#form-col-{{ column.id }}" hx-swap="innerHTML">
            + Card
        </button>
    </div>

    <!-- Lista de Cards -->
    <ul id="cards-col-{{ column.id }}" class="p-4 space-y-3">

        <li class="no-cards-msg text-gray-400 text-sm" {% if column.cards.count %}style="display:none" {% endif %}>
            Nenhum card ainda.
        </li>

        {% for card in column.cards.all %}
        {% include "boards/partials/card_item.html" %}
        {% endfor %}
    </ul>

    <!-- Form add card -->
    <div id="form-col-{{ column.id }}" class="p-4"></div>

</div>
