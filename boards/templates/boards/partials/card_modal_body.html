{% load tag_helpers %}

<div class="flex flex-col h-full">

    <!-- HEADER DO MODAL (temas) -->
    <div class="card-aero-header flex items-center justify-between px-4 py-3 border-b">

        <div class="flex gap-2">
            <button type="button" class="theme-dot bg-white" onclick="cardSetTheme('white')"></button>
            <button type="button" class="theme-dot bg-white/10 backdrop-blur-md"
                onclick="cardSetTheme('aero')"></button>
            <button type="button" class="theme-dot bg-[#1e1e1e]" onclick="cardSetTheme('dark')"></button>
        </div>

        <div class="flex items-center gap-3"></div>
    </div>

    <!-- ABAS -->
    <div id="card-tabs" class="card-aero-header flex border-b">

        <button type="button" class="card-tab-btn card-tab-active" data-tab-target="card-tab-desc"
            onclick="cardOpenTab('card-tab-desc')">
            Descrição
        </button>

        <button type="button" class="card-tab-btn" data-tab-target="card-tab-check"
            onclick="cardOpenTab('card-tab-check')">
            Checklists
        </button>

        <button type="button" class="card-tab-btn" data-tab-target="card-tab-ativ"
            onclick="cardOpenTab('card-tab-ativ')">
            Atividade
        </button>

    </div>


    <!-- CONTEÚDO DAS ABAS -->
    {% include "boards/partials/card_modal_content.html" %}

</div>
